{% assign pages = site.pages | where_exp: "page", "page.tags contains include.tag" | sort: "date" | reverse %}

<div class="video-pages-grid">
  {% for page in pages %}
    <div class="video-page-card">
        <a href="{{ page.url | relative_url }}">
          {% if page.coverImage %}
            <img src="{{ page.coverImage | relative_url}}" alt="{{ page.title | escape }}" class="video-thumbnail">
          {% endif %}
          <h3>{{ page.title | escape }}</h3>
          <p class="page-date">{{ page.date | date: "%d.%m.%Y" }}</p>
        </a>
    </div>
  {% endfor %}
</div>

<style>
    .video-pages-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px 0;
    }
    
    .video-page-card {
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .video-page-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .video-page-card a {
      text-decoration: none;
      color: inherit;
    }
    
    .video-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .video-page-card h3 {
      padding: 15px;
      margin: 0;
      font-size: 1.1em;
      line-height: 1.4;
    }
    
    .page-date {
      padding: 0 15px 15px;
      margin: 0;
      color: #666;
      font-size: 0.9em;
    }
    
    @media (max-width: 768px) {
      .video-pages-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .video-pages-grid {
        grid-template-columns: 1fr;
      }
    }
</style>
